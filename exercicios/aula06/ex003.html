<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: purple;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt("Digite um numero: ")) //string
        var n2 = Number(window.prompt("Digite outro numero: "))
        var s = n1 + n2 //string
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenacao
// (number + number) para adicao
// (string + string) para concatenacao

    </script>
    
</body>
</html>
