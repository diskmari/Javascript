<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Aula 11</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro</h1>
    Qual país você nasceu? 
    <input type="text" name="país" id="país">
    <input type="button" value="verificar" onclick="analisar()">

    <div id="res">

    </div>
    
    <script>
      function analisar() {
            var p = window.document.getElementById('país')
            var res = window.document.getElementById('res')
            var txtp = String(p.value)
            if (txtp == 'Brasil') {
                res.innerHTML = 'Você é brasileiro!'} else {res.innerHTML = 'Você é estrangeiro!'}
 
        }
    </script>
    
</body>
</html>
